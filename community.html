<style>
* {box-sizing: border-box;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container, .all {
  max-width: 90%;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}

img.logo {
  height: 90px;
  position: absolute;
  margin: auto;
  display: block;
  top: 80px;
  left: 0;
  right: 0;
}
#all {
  display: flex;
  flex-wrap: wrap;
  padding: 5%;
}
.cell {
  width:25%;
  padding-bottom: 30px;
  /* background:#ddd; */
}
.mentor {

}
.white{

}
.brown {

}
.student {

}
.tag {
  border-radius: 10px;
  -webkit-box-decoration-break: clone;
  box-decoration-break: clone;
  padding: 0 7px 0 7px;
  margin: 0 5px 0 5px;
}
input::placeholder {
  font-size: 20px;
  color: gray;
}
</style>

  function cap(name) {
    return name.replace(/\b\w/g, l => l.toUpperCase())
  }

  function loadDiv(myMap, keywords) {

      clear();
    }
    var sortedMap = new Map([...myMap.entries()].sort());

        } else {
          role = '<span class="student tag">Developer</span>';
        }
        var link = sortedMap.get(title)[0];
        var location = sortedMap.get(title)[1];
        id = title.toLowerCase().split(' ').join('_');
        var ppl = myMap.get(title)[2];
        var subtitle = title;
        quote = "<div style='background-color: #ececff; color: gray; margin:1em; padding: 0.5em; line-height: 1.5em;'>" + ppl + "</div>";

function myFunction(query) {
  var input, filter, table, tr, td, i, txtValue, entries;
  input = document.getElementById("mySmallInput");
  var cnt = 0;

  $('#all').find('div').each(function(){
    var innerDivId = $(this).attr('id');
    if (typeof innerDivId !== 'undefined') {
        var cleanedId = innerDivId.toLowerCase().split('_').join(' ');
        var userInput = input.value;
        if (query.length > 1) {
            userInput = query;
        }
        if (userInput == "") {
        $('.cell').css('display','');
        } else if (cleanedId.indexOf(userInput) !== -1) {
            $('#' + innerDivId).css('display','');
        } else {
            $('#' + innerDivId).css('display','none');
        }
    }});
}


function filter(query) {
  var input, filter, table, tr, td, i, txtValue, entries;
  input = document.getElementById("mySmallInput");

  $('#all').find('div').each(function() {

    var innerDivId = $(this).attr('id');
    if (typeof innerDivId !== 'undefined') {
        var cleanedId = innerDivId.toLowerCase().split('_').join(' ');
        var userInput = input.value;

        if (query == "staff") {
          if (pm.includes(cleanedId)) {
            $('#' + innerDivId).css('display','');
          } else {
            $('#' + innerDivId).css('display','none');
          }
        } else if (query == "developers") {
          if (!pm.includes(cleanedId)) {
            $('#' + innerDivId).css('display','');
          } else {
            $('#' + innerDivId).css('display','none');
          }
        }
    }});
}
