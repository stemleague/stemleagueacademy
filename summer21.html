<style>
* {box-sizing: border-box;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container, .all {
  max-width: 90%;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}

img.logo {
  height: 90px;
  position: absolute;
  margin: auto;
  display: block;
  top: 80px;
  left: 0;
  right: 0;
}
#all {
  display: flex;
  flex-wrap: wrap;
  padding: 5%;
}
.cell {
  width:25%;
  padding-bottom: 30px;
  /* background:#ddd; */
}
.mentor {
  background-color: #a1a4ff;
}
.white{
  background-color: white;
}
.brown {
  background-color: #d4ab84;
}
.student {
  background-color: rgb(197, 197, 197);
}
.tag {
  border-radius: 10px;
  -webkit-box-decoration-break: clone;
  box-decoration-break: clone;
  padding: 0 7px 0 7px;
  margin: 0 5px 0 5px; 
}
input::placeholder {
  font-size: 20px;
  color: gray;
}
</style>

  function clear() {
    document.getElementById("all").innerHTML = "";
  }

  function cap(name) {
    return name.replace(/\b\w/g, l => l.toUpperCase())
  }
  
  function loadDiv(myMap, keywords) {

    var phrase = "" + all.size + " Hacker Projects"
    var countEntry = "<h1 style='margin-bottom: 2em; line-height: 0em; font-size: 1.7em; color: white; text-align: center;'>" + phrase + "</h1>";
    var divEntry = "";
    var id, quote, role;
    if (keywords.charAt(0) != "_" || keywords.charAt(0) == "") {
      clear();
    }
    var sortedMap = new Map([...myMap.entries()].sort());
    Array.from(sortedMap.keys()).map(title => {
        if (pm.includes(title)) {
          role = '<span class="mentor tag">Program Manager</span>';
        } else if (mentors.includes(title)) {
          role = '<span class="mentor tag">Mentor</span>';
        } else if (leads.includes(title)) {
          role = '<span class="mentor tag">Developer Lead</span>';
        } else if (bb.includes(title)) {
          role = '<span class="brown tag">Speaker</span>';
        } else if (title == "2021 final showcase") {
          role = '';
        } else {
